<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>GreatStars v0.1 Example</title>
		
    <link rel="stylesheet" href="greatstars.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="greatstars.min.js"></script>

</head>
<body>

		<div class="stars"></div>

		<script>
				var init
				$(document).ready(function() {
					
				init = $(".stars").greatStars({
						number: 200,
						speed: 40,
						direction: "down",
						starClass: "star"
					});
				});

		</script>

</body>
</html>
